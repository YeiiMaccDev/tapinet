<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Tiempo</th>
            <th>Tapas</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let connection of connections; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ connection.userId?.name || 'N/A' }}</td>
            <td>{{ connection.temporaryTime }}</td>
            <td>{{ connection.plasticCaps }}</td>
            <td>{{ connection.createdAt | date: 'short' }}</td>
            <td>
                <!-- Botón para abrir el modal -->
                <button class="btn btn-primary btn-sm" (click)="openEditModal(connection)" data-bs-toggle="modal"
                    data-bs-target="#editModal">
                    Editar
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal para edición -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Conexión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario de edición -->
                <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
                    <div class="mb-3">
                        <label for="editTime" class="form-label">Tiempo de conexión</label>
                        <input type="number" id="editTime" class="form-control" formControlName="temporaryTime"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="editCaps" class="form-label">Tapitas</label>
                        <input type="number" id="editCaps" class="form-control" formControlName="plasticCaps"
                            required />
                    </div>
                    <button type="submit" class="btn btn-success">
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
