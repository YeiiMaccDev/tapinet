<!-- login.component.html -->
<div class="container d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
    <div class="card shadow-lg p-5 rounded bg-dark text-white" style="width: 100%; max-width: 400px;">
        
        <div *ngIf="errorMessage"  class="alert alert-danger">
            {{ errorMessage }}

        </div>
        <h3 class="card-title text-center text-white">Iniciar sesión</h3>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">


            <div class="mb-3">
                <label for="username" class="form-label text-white">Correo electrónico</label>
                <input type="email" id="username" class="form-control" formControlName="email"
                    placeholder="Introduce tu correo" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="Introduce tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="loginForm.invalid">
                Iniciar sesión
            </button>

            <div class="text-center mt-3">
                <p><a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
